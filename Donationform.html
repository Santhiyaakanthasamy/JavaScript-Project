<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donationform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .banner {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(pexels-abu-shanto-90660924-10546234.jpg);
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 400px;
            height: 500px;
            padding: 20px;
            background-color: rgba(0,0,0,0.75);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: fixed;
            top: 60px;
            right: 120px;
            color: white;
            backdrop-filter: blur(10px);
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .radio-group label {
            font-weight: normal;
        }
        .radio-group input {
            margin-right: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #FD6C19;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e45a0b;
        }
        .beneficiary-box {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: white;
            color: black;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            position: relative;
            cursor: pointer;
        }
        .arrow {
            margin-left: 5px;
            cursor: pointer;
        }
        .beneficiary-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 200px;
            background-color: white;
            color: black;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .beneficiary-list p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="container">
            <h3>Donate Now</h3>
            <form onsubmit="return handleSubmit()">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>

                <label for="mail">Email</label>
                <input type="email" id="mail" name="email" placeholder="Enter your Email ID" required>

                <label for="amount">Donation Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter your Donation Amount" required>

                <div class="radio-group">
                    <label>Donation-type</label>
                    <div class="splitanddonate">
                        <label>
                            <input type="radio" name="donation-type" value="split" onclick="redirectToSelection()" required>Split and Donate
                        </label>
                        <span class="beneficiary-box" id="beneficiary-count">0</span>
                        <span class="arrow" id="toggle-arrow"> â–¼</span>
                        <div class="beneficiary-list" id="beneficiary-list"></div>
                        <br>
                        <label>
                            <input type="radio" name="donation-type" value="single" required>Donate for Single Person
                        </label>
                    </div>
                </div>
                <button type="submit">Donate Now</button>
            </form>
        </div>
    </div>

    <script>
        
        function redirectToSelection() {
            
            const selectedCount = 3; 
            window.location.href = 'donationselectionpage.html?selectedCount=' + selectedCount;
        }

        
        function updateBeneficiaryCount() {
            const params = new URLSearchParams(window.location.search);
            const count = params.get('selectedCount') || 0; 
            document.getElementById('beneficiary-count').textContent = count; 
        }

        
        function handleSubmit() {
        
            alert("You have successfully donated!");
            return false; 
        }

        
        window.onload = updateBeneficiaryCount;
    </script>
</body>
</html>
